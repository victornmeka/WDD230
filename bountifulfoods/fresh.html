<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bountiful foods Homepage</title>

        <!-- STYLE SHEETS -->
        <!-- normalize -->
        <link href="styles/normalize.css" rel="stylesheet">
        <!-- phone-default -->
        <link href="styles/small.css" rel="stylesheet">
        <!-- enhance-tablet -->
        <link href="styles/medium.css" rel="stylesheet">
        <!-- enhance-desktop -->
        <link href="styles/large.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="header-logo">
                <a href="index.html">
                    <img src="images/bountiful foods-logos.jpeg" alt="Bountiful Foods logo" />
                </a>
            </div>
            <nav>
                <button id="hamburger-button"><span>&#9776;</span><span>x</span></button>
                <ul id="nav-list">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./fresh.html">Fresh</a></li>
                    <li><a href="./about-us.html">About us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <div class="mix">
                    <h2>Create your flavor!</h2>
                    <form id="order-form">
                        <div class="fname">
                            <label for="first-name">Name: </label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="C-email">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="C-phone">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="fruit-one">
                            <label for="fruitOne">Select First Fruit :</label>
                            <select id="fruitOne" name="fruitOne" required>
                                <option value="">--Select Fruit--</option>
                            </select>
                            <span class="error" id="fruitOne-error"></span>
                        </div>
                        <div class="fruit-two">
                            <label for="fruitTwo">Select Second Fruit :</label>
                            <select id="fruitTwo" name="fruitTwo" required>
                                <option value="">--Select Fruit--</option>
                            </select>
                            <span class="error" id="fruitThree-error"></span>
                        </div>
                        <div class="fruit-three">
                            <label for="fruitThree">Select Third Fruit:</label>
                            <select id="fruitThree" name="fruitThree" required>
                                <option value="">--Select Fruit--</option>
                            </select>
                            <span class="error" id="fruitThree-error"></span>
                        </div>
                        <div class="extra-instructions">
                            <label for="additional-instructions">Additional Instructions:</label>
                            <textarea id="additional-instructions" name="additional-instructions"></textarea>
                        </div>
                        <button id="submit-butn" type="submit">Submit Your Order</button>
                    </form>
                </div>
                <div class="drinkinfo">
                    <h2>Order Information</h2>
                    <h3>Your Order will be displayed here:</h3>
                    <div class="forminput">
                        <p id="username"></p>
                        <p id="useremail"></p>
                        <p id="userphone"> </p>
                        <p id="useroption1"></p>
                        <p id="useroption2"></p>
                        <p id="useroption3"></p>
                        <p id="userinstructions"></p>
                        <div>
                            <h3>Nutrition Info:</h3>
                            <p id="carbs"></p>
                            <p id="proteins"></p>
                            <p id="fats"></p>
                            <p id="sugar"></p>
                            <p id="calories"></p>
                        </div>
                        <p id="date"></p>
                    </div>
                    <div class="displayinfo"></div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer_logos">
                <div class="flogo">
                    <a href="index.html">
                        <img class="logo-footer" src="images/bountiful foods-logos.jpg"
                            alt="Logo Bountiful Foods in the Footer">
                    </a>
                </div>
                <div class="social_network">
                    <a href="https://www.facebook.com/" target="_blank"><img class="social-img"
                            src="images/Facebook_Logo.png" alt="Facebook Icon"></a>
                    <a href="https://www.linkedin.com/" target="_blank"><img class="social-img"
                            src="images/linkedin_logo.png" alt="Linkedin Icon"></a>
                    <a href="https://twitter.com/" target="_blank"><img class="social-img" src="images/twitter_logo.jpg"
                            alt="Twitter Icon"></a>
                </div>
            </div>
            <p>
                &copy; <span id="year"></span>Victor C. Nmeka
            </p>
            <p class="paragraph-2">Last Modified: <span id="date"></span> <span id="time"></span></p>
        </footer>


        <script src="scripts/scripts.js"></script>
        <script src="scripts/mixfruit.js"></script>
    </body>

</html>

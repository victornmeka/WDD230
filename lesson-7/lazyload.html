<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lazy Load</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>

        <h1>Image Lazy Load</h1>

        <section id="main">
            <picture>
                <img src="images/placeholder.png" alt="family image" data-src="images/family.jpg">
            </picture>
            <picture>
                <img src="images/placeholder.png" alt="image of leaves" data-src="images/leaf.jpg">
            </picture>
            <picture>
                <img src="images/placeholder.png" alt="plant image" data-src="images/plant.jpg">
            </picture>
            <picture>
                <img src="images/placeholder.png" alt="road image" data-src="images/road.jpg">
            </picture>
            <picture>
                <img src="images/placeholder.png" alt="an image of a rose flower" data-src="images/rose.jpg">
            </picture>
            <picture>
                <img src="images/placeholder.png" alt="image of a sunflower" data-src="images/sunflower.jpg">
            </picture>

        </section>

        <script src="scripts/main.js" defer></script>
    </body>

</html>
